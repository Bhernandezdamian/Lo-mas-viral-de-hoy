<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo mas viral de hoy</title>
    <style>
        /* Estilos para el contenedor del video */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Proporci√≥n de aspecto 16:9 para el video */
            overflow: hidden;
        }

        /* Estilos para el video */
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Contenedor del video con clase "video-container" -->
    <div class="video-container">
        <!-- Embed del video -->
        <iframe src="https://www.youtube.com/embed/eBjFj1_WB54?si=gGUyXmv6aKmfsgxq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
